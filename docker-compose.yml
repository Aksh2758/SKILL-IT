version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: skillit-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: skillit
    volumes:
      - mongodb_data:/data/db
    networks:
      - skillit-network

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillit-backend
    restart: always
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/skillit
      - SECRET_KEY=${SECRET_KEY:-supersecret-change-in-production}
      - FLASK_ENV=production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - skillit-network
    command: python run.py

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillit-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - skillit-network

networks:
  skillit-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
